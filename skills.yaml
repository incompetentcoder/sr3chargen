    :Desc: A more commercial version of Arnis De Mano, Escrima tends to edge more
      towards the bare-handed skills of the Filipino martial arts, though the armed
      techniques are also taught.
    :Specialization: []
  :Heavy Weapons:
    :Desc: This skill covers the repair, manipulation, creation, and upgrading of
      any obscenely freakin' 'UGE guns. Miniguns, true machine guns, and assault cannons
      all apply.
    :Specialization: []
  :Karate:
    :Desc: Used as a catchall for any number of different styles, it means Open Hand,
      and was formed on Okinawa to circumvent a no weapons law.
    :Specialization: []
  :Kung Fu:
    :Desc: Describing any number of Chinese martial art styles, Kung Fu was formed
      first in the Shaolin Temple by Buddhist monks. Taught all over the world.
    :Specialization: []
  :Muay Thai:
    :Desc: A martial art native to Thailand, Muay Thai is used in, and forms the basis
      of, Kickboxing. The two are synonymous.
    :Specialization: []
  :Ninjitsu:
    :Desc: 'The shadowy art of the Ninja, this art is hidden in mystery and rumor,
      though less so in the more modern age. Its purpose: The beating down of one''s
      enemy through stealth and skill.'
    :Specialization: []
  :Pentjak-Silat:
    :Desc: A martial art common to Indonesia, this art teaches the use of force to
      multiple vital points on the body, with hands, feet, and weapons, most notably
      the kris.
    :Specialization: []
  :Pole Arms/Staves:
    :Desc: This skill covers the creation, alteration, and repair of any of the varied
      staves, polearms, and other heavy melee weapons. Neil the Ork Barbarian would
      be proud.
    :Specialization:
