    - Crossbow  Heavy
    - Crossbow  Pistol
    - Crossbow  Repeater
    - Compressed Air Crossbow Light
    - Compressed Air Crossbow Heavy
    - Ranger-X Compound Bow
  :Spray Weapons:
    :Desc: This skill will allow you to build, upgrade, and repair flamethrowers,
      spray tanks, and other devices that spray liquid in a cone-ish shape.
    :Specialization: []
  :Tae Kwon Do:
    :Desc: A martial art from Korea, it shares much in common with Karate and Kung
      Fu, though its signature is the numerous kicks of varying beauty and deadliness.
    :Specialization: []
  :Tai Chi Ch'uan:
    :Desc: Normally used as exercise by many people the world over, this martial art
      from China is a circular art, taking its power from the flow of those around
      it, and from the will of those who practice it.
    :Specialization: []
  :Throwing Weapons:
    :Desc: If ever one has the need to design, modify, or repair any knives, shuriken,
      et al, well, here you go.
    :Specialization:
    - Shuriken
    - Throwing Knife
  :Underwater Combat:
    :Desc: Under the sea… Under the sea… If you try to fight without this, don't look
      at me… Fighting underwater requires new ways of thinking, as the water takes
      a lot of the power out of thrusts, slashes, and whip blows.
    :Specialization: []
  :Wildcat:
    :Desc: This martial art is based on a number of different martial arts. Its primary
      form is to rip off your opponent's head before he can do so unto you.
    :Specialization: []
:Charisma:
  :Etiquette:
    :Desc: Etiquette is your basic understanding of culture as a whole. It allows
      you to interact with other people and grasp the little intricacies of society
      and allows you not only to fit in, but as a means of advancement and acquiring
      something you'd need. It's used whenever buying gear — you roll it against the
      availability of the gear to determine whether you can buy something, and if
      so, how quickly you can get it.
    :Specialization:
    - Tribal
    - Magical Groups
    - Corporate
    - Street
    - Academic
    - Gang
    - Organized Crime
    - Military
    - Security
    - Matrix
  :Instruction:
    :Desc: The instruction skill encompasses showing another character how to perform
      a certain task or learn a new skill. Any skill the instructing character possesses
      at a level of three (3) or above may be taught, up to the level that the teacher
      knows. Roleplaying such instruction sections is good justification for raising
      skills once your character is made IC.
    :Specialization: []
  :Interrogation:
    :Desc: The interrogation skill allows a character to gain information from an
      unwilling person, whether character or NPC. Its use involves an Open Test being
      made with your skill die that the subject must resist with her Willpower.
    :Specialization:
    - Verbal
    - Lie Detectors
    - Torture
    - Voice-Stress Analysis
    - Drug-Aided
  :Intimidation:
    :Desc: The use of the intimidation skill allows the character to make another
      do something based on the fear that he creates. It works in the same manner
      as interrogation in game mechanics, though intimidation is often the threat
      of violence or harm falling upon the subject, not the actual act.
    :Specialization:
    - Mental
    - " Physical"
  :Leadership:
    :Desc: A character possessing leadership is able to convince others to go along
      with him and do as he asks through example and strength of character. A person
      with this skill often does not have a problem taking hold of a situation and
      making it work to his designs. An Open Test is made against another character's
      (or NPCs) Intelligence to see if they'll follow his lead.
    :Specialization:
    - Political
    - Military
    - Morale
    - Tactics
    - Strategy
    - Commercial
  :Negotiation:
    :Desc: One of the integral skills of fixers (the other being Etiquette), negotiation
      is used when a character is trying to be on the winning end of a deal. A variety
      of different tactics can be used through this end, from bribery, bartering or
      quick speaking used to keep the subject off-balance. This skill is used to reduce
      the price of gear you might wish to obtain, or coax more money from a Johnson
      before a run, accomplished by making a Skill Test vs. the opponent's Intelligence.
      see Getting Gear for more details.
    :Specialization:
    - Bargain
    - Bribe
    - Con
    - Fast Talk
