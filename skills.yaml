---
:Body:
  :Athletics:
    :Desc: The Athletics Skill is a representation of the characters training in the
      more physical aspects of life, often on a more extreme scale. The basic skill
      encompasses most facets of physical performance, such as how well you climb
      a ladder, jump a fence or run. The specializations can refine this to a more
      particular area that the character might be especially good in.
    :Specialization:
    - Climbing
    - Escape Artist
    - Jumping
    - Lifting
    - Running
  :Diving:
    :Desc: The skill for when swimming in a pool isn't enough, the Diving Skill covers
      everything from deep water dives and advanced underwater swimming techniques,
      to using scuba and various other underwater gear.
    :Specialization:
    - Deep-water Diving
    - Mixed-gas Diving
  :Parachuting:
    :Desc: When falling from low altitudes or high and you wish to slow your descent,
      the parachute comes into play. The use of this skill reflects how well your
      character performs the difficult task of parachuting, and not only includes
      activating the actual device but controlling your descent to land where you
      want to.
    :Specialization:
    - Standard Jump
    - HALO Jump
    - Low-Altitude Jump
:Quickness:
  :Ambidexterity:
    :Desc: Each character is either right or left handed, but the Ambidexterity Skill
      reflects how well the character is able to use his opposite, or 'off hand'.
      It can help reduce TN modifiers for using two ranged weapons.
    :Specialization: []
  :Assault Rifles:
    :Desc: This skill covers AK's, M-23's, and other rifles you hold in two hands
      and shoot many, many times. When you need to kill every motherfucker in the
