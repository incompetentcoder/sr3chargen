:Strength:
  :Aikido:
    :Desc: This style, commonly considered a soft style, is nearly a defensive art,
      concentrating on the balance of the mind and body, and relying on the opposition's
      attacks to provide the force used against him. It was created in the Twentieth
      Century from techniques from an older martial art.
    :Specialization: []
  :Arnis De Mano:
    :Desc: A martial art emphasizing a combination of kicking and throws, and use
      of Rattan clubs and knives, Arnis De Mano is a Filipino martial art. Its use
      is commonly persecuted by the Japanese Empire and the corporations therin.
    :Specialization: []
  :Boxing:
    :Desc: Considered one of the earliest blood sports, Boxing emphasizes brute upper-body
      strength and quick footwork, mainly using attacks from his fists to batter his
      opponent into submission.
    :Specialization: []
  :Brawling:
    :Desc: 'Known by many names all over the world, simple street brawling has a tradition
      all its own: Beat the other bastich down before he does you down. Usually concentrating
      on sucker punches, throwing sand in the face of other fighters, and swift kicks
      to the groin, brawling is what it is, a straightforward art.'
    :Specialization: []
  :Capoeira:
    :Desc: A martial art based on the dancing of slaves in the fifteenth century,
      Capoeira resembles nothing so much as a festive dance, flips, twists and turns
      all running through. Nothing is too unusual for this martial art to use.
    :Specialization: []
  :Carromeleg:
    :Desc: Not unlike Capoeira, Carromaleg is what comes of slavery, though the source
      could be no different. Some form of genetic memory caused this art to come forth,
      some say; others say Carrommaleg has always been hidden just underneath the
      surface. Another theory is that it is based on Pankration, a Greek martial art
      that looked more like dance than fighting. Whatever the truth is, Carromaleg
      acts like Capoeira, dances like Capoeira, and fights like Capoeira.
    :Specialization: []
  :Clubs:
    :Desc: Repairs, formation, and alterations to things that go whack on your head
