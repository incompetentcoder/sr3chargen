:activeskills:
  :Body:
    :Athletics:
      :Desc: The Athletics Skill is a representation of the characters training in
        the more physical aspects of life, often on a more extreme scale. The basic
        skill encompasses most facets of physical performance, such as how well you
        climb a ladder, jump a fence or run. The specializations can refine this to
        a more particular area that the character might be especially good in.
      :Specialization:
      - Climbing
      - Escape Artist
      - Jumping
      - Lifting
      - Running
    :Diving:
      :Desc: The skill for when swimming in a pool isn't enough, the Diving Skill
        covers everything from deep water dives and advanced underwater swimming techniques,
        to using scuba and various other underwater gear.
      :Specialization:
      - Deep-water Diving
      - Mixed-gas Diving
    :Parachuting:
      :Desc: When falling from low altitudes or high and you wish to slow your descent,
        the parachute comes into play. The use of this skill reflects how well your
        character performs the difficult task of parachuting, and not only includes
        activating the actual device but controlling your descent to land where you
        want to.
      :Specialization:
      - Standard Jump
      - HALO Jump
      - Low-Altitude Jump
  :Quickness:
    :Ambidexterity:
      :Desc: Each character is either right or left handed, but the Ambidexterity
        Skill reflects how well the character is able to use his opposite, or 'off
        hand'. It can help reduce TN modifiers for using two ranged weapons.
      :Specialization: []
    :Assault Rifles:
      :Desc: This skill covers AK's, M-23's, and other rifles you hold in two hands
        and shoot many, many times. When you need to kill every motherfucker in the
        room you'll need to build the weapon of choice up with this skill.
      :Specialization: []
    :Blowgun:
      :Desc: Used for the care, feeding, and growth of blowguns.
      :Specialization: []
    :Gyrojet Pistols:
      :Desc: The Gyrojet Pistols Skill encompasses the use of the weapon that is popular
        with the British Boat Squadron. The weapon can be used underwater or above
        water, firing miniature rockets.
      :Specialization: []
    :Laser Weapons:
      :Desc: This skill will allow you to build, upgrade, and repair those weapons
        that focus energy at one specific point, mostly lasers.
      :Specialization: []
    :Oral Guns:
      :Desc: The Oral Guns Skill covers the use of these cyber weapons that are often
        housed in the roof of the mouth and are mostly effective for surprising opponents.
      :Specialization: []
    :Pistols:
      :Desc: This skill covers the repairs, upgrades, and formation of all pistols,
        be they holdouts, light, machine, or heavy.
      :Specialization: []
    :Rifles:
      :Desc: This skill covers the care and feeding of rifles, be they sporting or
        sniper. Likewise, new designs can be created using this skill.
      :Specialization: []
    :Shotguns:
      :Desc: If ever you have need to design, modify, or repair a shotgun, this is
        the skill you need.
      :Specialization: []
    :Stealth:
      :Desc: If ever one has the need to design, modify, or repair any stealth-related
        gear, well, here you go.
      :Specialization: []
    :Submachine Guns:
      :Desc: This skill covers the creation, alteraion, and repair of submachine guns.
        Shoot em up, cowboy.
      :Specialization: []
    :Whips:
      :Desc: This skill covers the creation, alteraion, and repair of whips and other
        things that go SNAP! in the night.
      :Specialization: []
  :Strength:
    :Aikido:
      :Desc: This style, commonly considered a soft style, is nearly a defensive art,
        concentrating on the balance of the mind and body, and relying on the opposition's
        attacks to provide the force used against him. It was created in the Twentieth
        Century from techniques from an older martial art.
      :Specialization: []
    :Arnis De Mano:
      :Desc: A martial art emphasizing a combination of kicking and throws, and use
        of Rattan clubs and knives, Arnis De Mano is a Filipino martial art. Its use
        is commonly persecuted by the Japanese Empire and the corporations therin.
      :Specialization: []
    :Boxing:
      :Desc: Considered one of the earliest blood sports, Boxing emphasizes brute
        upper-body strength and quick footwork, mainly using attacks from his fists
        to batter his opponent into submission.
      :Specialization: []
    :Brawling:
      :Desc: 'Known by many names all over the world, simple street brawling has a
        tradition all its own: Beat the other bastich down before he does you down.
        Usually concentrating on sucker punches, throwing sand in the face of other
        fighters, and swift kicks to the groin, brawling is what it is, a straightforward
        art.'
      :Specialization: []
    :Capoeira:
      :Desc: A martial art based on the dancing of slaves in the fifteenth century,
        Capoeira resembles nothing so much as a festive dance, flips, twists and turns
        all running through. Nothing is too unusual for this martial art to use.
      :Specialization: []
    :Carromeleg:
      :Desc: Not unlike Capoeira, Carromaleg is what comes of slavery, though the
        source could be no different. Some form of genetic memory caused this art
        to come forth, some say; others say Carrommaleg has always been hidden just
        underneath the surface. Another theory is that it is based on Pankration,
        a Greek martial art that looked more like dance than fighting. Whatever the
        truth is, Carromaleg acts like Capoeira, dances like Capoeira, and fights
        like Capoeira.
      :Specialization: []
    :Clubs:
      :Desc: Repairs, formation, and alterations to things that go whack on your head
        covered here.
      :Specialization: []
    :Cyber-Implant Combat:
      :Desc: For the repair, modification, and other care and feeding stuff of cyber
        weaponry.
      :Specialization: []
    :Edged Weapons:
      :Desc: For those of you who just need to make the new Excalibur, the new Masamune.
        The new KABAR, whatever. This skill covers the forging, repair, and other
        such drek for slashy things that can be wielded in one hand.
      :Specialization: []
    :Escrima:
      :Desc: A more commercial version of Arnis De Mano, Escrima tends to edge more
        towards the bare-handed skills of the Filipino martial arts, though the armed
        techniques are also taught.
      :Specialization: []
    :Heavy Weapons:
      :Desc: This skill covers the repair, manipulation, creation, and upgrading of
        any obscenely freakin' 'UGE guns. Miniguns, true machine guns, and assault
        cannons all apply.
      :Specialization: []
    :Karate:
      :Desc: Used as a catchall for any number of different styles, it means Open
        Hand, and was formed on Okinawa to circumvent a no weapons law.
      :Specialization: []
    :Kung Fu:
      :Desc: Describing any number of Chinese martial art styles, Kung Fu was formed
        first in the Shaolin Temple by Buddhist monks. Taught all over the world.
      :Specialization: []
    :Muay Thai:
      :Desc: A martial art native to Thailand, Muay Thai is used in, and forms the
        basis of, Kickboxing. The two are synonymous.
      :Specialization: []
    :Ninjitsu:
      :Desc: 'The shadowy art of the Ninja, this art is hidden in mystery and rumor,
        though less so in the more modern age. Its purpose: The beating down of one''s
        enemy through stealth and skill.'
      :Specialization: []
    :Pentjak-Silat:
      :Desc: A martial art common to Indonesia, this art teaches the use of force
        to multiple vital points on the body, with hands, feet, and weapons, most
        notably the kris.
      :Specialization: []
    :Pole Arms/Staves:
      :Desc: This skill covers the creation, alteration, and repair of any of the
        varied staves, polearms, and other heavy melee weapons. Neil the Ork Barbarian
        would be proud.
      :Specialization: []
    :Projectile Weapons:
      :Desc: Crossbows, longbows, and spearguns If a weapon propels a projectile
        through mechanical as opposed to chemical force, Projectile Weapons is the
        skill you need to use.
      :Specialization: []
    :Spray Weapons:
      :Desc: This skill will allow you to build, upgrade, and repair flamethrowers,
        spray tanks, and other devices that spray liquid in a cone-ish shape.
      :Specialization: []
    :Tae Kwon Do:
      :Desc: A martial art from Korea, it shares much in common with Karate and Kung
        Fu, though its signature is the numerous kicks of varying beauty and deadliness.
      :Specialization: []
    :Tai Chi Ch'uan:
      :Desc: Normally used as exercise by many people the world over, this martial
        art from China is a circular art, taking its power from the flow of those
        around it, and from the will of those who practice it.
      :Specialization: []
    :Throwing Weapons:
      :Desc: If ever one has the need to design, modify, or repair any knives, shuriken,
        et al, well, here you go.
      :Specialization: []
    :Underwater Combat:
      :Desc: Under the sea Under the sea If you try to fight without this, don't
        look at me Fighting underwater requires new ways of thinking, as the water
        takes a lot of the power out of thrusts, slashes, and whip blows.
      :Specialization: []
    :Wildcat:
      :Desc: This martial art is based on a number of different martial arts. Its
        primary form is to rip off your opponent's head before he can do so unto you.
      :Specialization: []
  :Charisma:
    :Etiquette:
      :Desc: Etiquette is your basic understanding of culture as a whole. It allows
        you to interact with other people and grasp the little intricacies of society
        and allows you not only to fit in, but as a means of advancement and acquiring
        something you'd need. It's used whenever buying gear  you roll it against
        the availability of the gear to determine whether you can buy something, and
        if so, how quickly you can get it.
      :Specialization:
      - Tribal
      - Magical Groups
      - Corporate
      - Street
      - Academic
      - Gang
      - Organized Crime
      - Military
      - Security
      - Matrix
    :Instruction:
      :Desc: The instruction skill encompasses showing another character how to perform
        a certain task or learn a new skill. Any skill the instructing character possesses
        at a level of three (3) or above may be taught, up to the level that the teacher
        knows. Roleplaying such instruction sections is good justification for raising
        skills once your character is made IC.
      :Specialization: []
    :Interrogation:
      :Desc: The interrogation skill allows a character to gain information from an
        unwilling person, whether character or NPC. Its use involves an Open Test
        being made with your skill die that the subject must resist with her Willpower.
      :Specialization:
      - Verbal
      - Lie Detectors
      - Torture
      - Voice-Stress Analysis
      - Drug-Aided
    :Intimidation:
      :Desc: The use of the intimidation skill allows the character to make another
        do something based on the fear that he creates. It works in the same manner
        as interrogation in game mechanics, though intimidation is often the threat
        of violence or harm falling upon the subject, not the actual act.
      :Specialization:
      - Mental
      - " Physical"
