    :Tae Kwon Do:
      :Desc: A martial art from Korea, it shares much in common with Karate and Kung
        Fu, though its signature is the numerous kicks of varying beauty and deadliness.
      :Specialization: []
    :Tai Chi Ch'uan:
      :Desc: Normally used as exercise by many people the world over, this martial
        art from China is a circular art, taking its power from the flow of those
        around it, and from the will of those who practice it.
